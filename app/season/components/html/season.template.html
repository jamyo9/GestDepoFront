<h2>Season {{lastSeason?.name}}</h2>

<season-calendar></season-calendar>

<p>
    <a [routerLink]="['NewSeason']" class="btn btn-primary">Add Season</a>
</p>

<div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Seasons</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered">
                <thead>
					<tr>
						<th>Name</th>
						<th>Start Date</th>
						<th>End Date</th>
						<th>Progress</th>
						<th style="text-align: center;">Actions</th>
					</tr>
                </thead>
				<tbody>
					<tr *ngFor="let s of seasons">
						<td>{{ s.name }}</td>
						<td>{{ s.startDate | date }}</td>
						<td>{{ s.endDate | date }}</td>
						<td></td>
						<td style="text-align: center;">
							<a [routerLink]="['/players', { seasonId: s.seasonId }]">
                  <i class="fa fa-users clickable"></i>
              </a>
              &nbsp;&nbsp;
							<a [routerLink]="['EditSeason', { seasonId: s.seasonId }]">
								<i class="glyphicon glyphicon-edit"></i>
							</a>
						  &nbsp;&nbsp;
							<i (click)="deleteSeason(s)" class="glyphicon glyphicon-remove clickable"></i>
						</td>
					</tr>
                <tr>
                  <td>1.</td>
                  <td>Update software</td>
				          <td>
                    <div class="progress progress-xs">
                      <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                    </div>
                  </td>
                  <td><span class="badge bg-red">55%</span></td>
				  <td></td>
                </tr>
                <tr>
                  <td>2.</td>
                  <td>Clean database</td>
                  <td>
                    <div class="progress progress-xs">
                      <div class="progress-bar progress-bar-yellow" style="width: 70%"></div>
                    </div>
                  </td>
                  <td><span class="badge bg-yellow">70%</span></td>
				  <td></td>
                </tr>
                <tr>
                  <td>3.</td>
                  <td>Cron job running</td>
                  <td>
                    <div class="progress progress-xs progress-striped active">
                      <div class="progress-bar progress-bar-primary" style="width: 30%"></div>
                    </div>
                  </td>
                  <td><span class="badge bg-light-blue">30%</span></td>
				  <td></td>
                </tr>
                <tr>
                  <td>4.</td>
                  <td>Fix and squish bugs</td>
                  <td>
                    <div class="progress progress-xs progress-striped active">
                      <div class="progress-bar progress-bar-success" style="width: 90%"></div>
                    </div>
                  </td>
                  <td><span class="badge bg-green">90%</span></td>
				          <td></td>
                </tr>
				</tbody>
              </table>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">&raquo;</a></li>
              </ul>
            </div>
          </div>
