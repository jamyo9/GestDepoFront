<h1>{{ title }}</h1>
<div class="row">
    <div class="col-md-6 well">
        <form [formGroup]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>
                    Season
                </legend>
                <div class="form-group">
                    <label>Name</label>
                    <input [(ngModel)]="season.name" name="name" #name 
                        formControlName="name" type="text" class="form-control">
                    <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
                        Name is required.
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
